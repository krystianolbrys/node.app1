name: Staging - build and deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Create date file
        run: |
          date >> date.file

      # Zapisz pliki potrzebne do deploymentu jako artefakty
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist
            date.file

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Zależność od jobu build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          ssh-keyscan -p 10413 -H ${REMOTE_HOST} >> ~/.ssh/known_hosts

      # Pobierz artefakty z jobu build
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Deploy to server
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          echo "Kopiowanie katalogu dist na serwer zdalny..."
          scp -P 10413 -r date.file "${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_PATH}"
          scp -P 10413 -r dist "${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_PATH}"
